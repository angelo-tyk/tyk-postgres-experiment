{
  "listen_port": 8080,
  "secret": "YOUR_TYK_SECRET",
  "node_secret": "YOUR_NODE_SECRET",
  "template_path": "/opt/tyk-gateway/templates",
  "tyk_js_path": "/opt/tyk-gateway/js/tyk.js",
  "middleware_path": "/opt/tyk-gateway/middleware",
  
  "use_db_app_configs": true,
  "db_app_conf_options": {
    "connection_string": "postgresql://tyk_admin:YOUR_PASSWORD@localhost:5432/tyk_db?sslmode=require"
  },
  
  "storage": {
    "type": "redis",
    "host": "localhost",
    "port": 6379,
    "database": 0,
    "optimisation_max_idle": 2000,
    "optimisation_max_active": 4000
  },
  
  "enable_analytics": true,
  "analytics_config": {
    "type": "postgres",
    "postgres_connection_string": "postgresql://tyk_admin:YOUR_PASSWORD@localhost:5432/tyk_db?sslmode=require"
  },
  
  "policies": {
    "policy_source": "postgres",
    "policy_connection_string": "postgresql://tyk_admin:YOUR_PASSWORD@localhost:5432/tyk_db?sslmode=require"
  },
  
  "hash_keys": true,
  "close_connections": false,
  "allow_master_keys": false
}
