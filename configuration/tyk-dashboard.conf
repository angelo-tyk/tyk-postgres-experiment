{
  "listen_port": 3000,
  "tyk_api_config": {
    "Host": "http://localhost",
    "Port": "8080",
    "Secret": "YOUR_TYK_SECRET"
  },
  "admin_secret": "YOUR_ADMIN_SECRET",
  "license_key": "YOUR_LICENSE_KEY",
  
  "redis_port": 6379,
  "redis_host": "localhost",
  "redis_database": 0,
  "enable_cluster": false,
  
  "storage": {
    "type": "postgres",
    "connection_string": "postgresql://tyk_admin:YOUR_PASSWORD@localhost:5432/tyk_db?sslmode=require",
    "max_idle_conns": 100,
    "max_open_conns": 500
  },
  
  "use_db_app_configs": true,
  "db_app_conf_options": {
    "connection_string": "postgresql://tyk_admin:YOUR_PASSWORD@localhost:5432/tyk_db?sslmode=require",
    "node_is_segmented": false
  },
  
  "analytics_config": {
    "type": "postgres",
    "postgres_connection_string": "postgresql://tyk_admin:YOUR_PASSWORD@localhost:5432/tyk_db?sslmode=require"
  },
  
  "enable_analytics": true,
  "hash_keys": true
}
